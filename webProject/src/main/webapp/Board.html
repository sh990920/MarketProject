<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">

	</head>
	<body>
		<div>
			<form action="index.html" method="get">
				<ul>
					<li>
						<label>카테고리 : </label>

		<!-- script위치 -->
